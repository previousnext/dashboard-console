# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
# Environment variables:
# Most environment variables are set at the org level.
version: 2

defaults: &defaults
  context: org-global

workflows:
  version: 2
  test:
    jobs:
    - test:
        <<: *defaults
  publish_release:
    jobs:
    - build_phar:
        <<: *defaults
        filters:
          branches:
            only: master
    - publish_release:
        <<: *defaults
        requires:
          - build_phar
        filters:
          branches:
            only: master
#        tags:
#          only: /^\d+\.\d+\.\d+$/

jobs:
  test:
    docker:
    - image: previousnext/php-apache:7.1-3.x-dev
    working_directory: /data
    steps:
    - checkout
    - restore_cache:
        keys:
        - deps-{{ arch }}-{{ checksum "composer.lock" }}
    - run:
        name: "Setup: Dependencies"
        command: |
          make init
    - save_cache:
        key: deps-{{ arch }}-{{ checksum "composer.lock" }}
        paths:
        - /root/.composer
    - run:
        name: "Test: Lint"
        command: make lint-php
    - persist_to_workspace:
        root: /data
        # Must be relative path from root
        paths:
        - .

  build_phar:
    docker:
    - image: previousnext/php-apache:7.1-3.x-dev
    working_directory: /data
    steps:
    - checkout
    - attach_workspace:
        at: /data
    - run:
        name: Build phar
        command: make phar
    - persist_to_workspace:
        root: /data
        # Must be relative path from root
        paths:
        - .

  publish_release:
    docker:
    - image: cibuilds/github
    working_directory: /data
    steps:
    - attach_workspace:
        at: /data
    - run:
        name: "Upload release"
        command: |
          VERSION=$(git describe --tags --always)
          ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} dashboard-console.phar
